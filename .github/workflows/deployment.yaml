      - name: Publish to npm
        uses: pascalgn/npm-publish-action@1.2.0
        with:
          commit_pattern: "^Update (\\S+)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}

